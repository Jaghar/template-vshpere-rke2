- variable: cluster.name
  default: rke2
  description: "Specify the name of the cluster"
  label: "Cluster Name"
  required: true
  type: string
  group: "General"

- variable: vCenterPassword
  description: "Specify vCenter password for CSI/CPI"
  label: "vCenter Password"
  required: true
  type: password
  group: "General"

- variable: cloudCredentialSecretName
  description: "Choose CloudCredential for cluster provisiong"
  label: "CloudCredential Name"
  required: true
  type: cloudcredential
  group: "General"

- variable: kubernetesVersion
  description: "Specify Kubernetes version"
  label: "Kubernetes Version"
  required: true
  default: v1.26.13+rke2r1
  type: enum
  options:
  - v1.26.15+rke2r1
  - v1.26.14+rke2r1
  - v1.25.16-rke2r1
  group: "General"

- variable: cniVersion
  description: "Specify Kubernetes CNI"
  label: "Kubernetes CNI"
  required: true
  default: canal
  type: enum
  options:
  - calico
  - cilium
  - canal
  - none
  group: "General"

- variable: s3.cloudCredential
  description: "Choose CloudCredential for Etcd S3 Backup"
  label: "CloudCredential Name"
  required: true
  type: cloudcredential
  group: "General"

- variable: s3.bucket
  description: "Specify S3 Bucket name"
  label: "S3 bucket name"
  required: true
  default: buc-osy-backup-k8s-pp
  type: enum
  options:
  - buc-osy-backup-k8s-pp
  group: "General"


- variable: pool.controlplane.vmbasket
  description: "Size of VMs in pool"
  label: "Desired size of VM"
  required: true
  default: "STANDARD -> vCPU:4 / MEM:16GB"
  type: enum
  options:
  - SMALL -> vCPU:2 / MEM:8GB
  - STANDARD -> vCPU:4 / MEM:16GB
  group: "Nodepool: controlplane"

- variable: pool.controlplane.vlan
  description: "vSphere VLAN name for nodepool VMs"
  label: "Nodepool VLAN name"
  required: true
  default: "VMNetworkNAME -> NETWORK_DESCRIPTION"
  type: enum
  options:
  - VMNetworkNAME -> NETWORK_DESCRIPTION
  - VMNetworkNAME_OTHER -> NETWORK_DESCRIPTION
  group: "Nodepool: controlplane"

- variable: pool.controlplane.quantity
  label: "Number of instance"
  default: 3
  description:
  type: enum
  required: true
  options:
  - 1
  - 3
  - 5
  group: "Nodepool: controlplane"   

- variable: pool.worker.vmbasket
  description: "Size of VMs in pool"
  label: "Desired size of VM"
  required: true
  default: "STANDARD -> vCPU:8 / MEM:32GB"
  type: enum
  options:
  - SMALL -> vCPU:4 / MEM:16GB
  - STANDARD -> vCPU:8 / MEM:32GB
  group: "Nodepool: worker"
  
- variable: pool.worker.vlan
  description: "vSphere VLAN name for nodepool VMs"
  label: "Nodepool VLAN name"
  required: true
  default: "VMNetworkNAME -> NETWORK_DESCRIPTION"
  type: enum
  options:
  - VMNetworkNAME -> NETWORK_DESCRIPTION
  - VMNetworkNAME_OTHER -> NETWORK_DESCRIPTION
  group: "Nodepool: worker"

- variable: pool.worker.quantity
  label: "Number of instance"
  default: 2
  description:
  type: enum
  required: true
  options:
  - 2
  - 4
  - 6
  group: "Nodepool: worker"
